<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLog - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 container my-4">
        <div class="d-flex align-items-center mb-4">
            <a href="cart.html" class="btn btn-outline-secondary me-3">‚Üê Back to Cart</a>
            <h1 class="mb-0">Checkout</h1>
        </div>

        <div class="row">
            <!-- Left: Shipping & Payment Form -->
            <div class="col-md-7 mb-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="h5 mb-3">Shipping Information</h2>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Street Address" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" required>
                            </div>
                        </div>

                        <h2 class="h5 mt-4 mb-3">Payment Method</h2>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                                <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="card">
                                <label class="form-check-label" for="card">Card (Visa/MasterCard)</label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-danger w-100 mt-4" onclick="completePayment()">Complete Payment</button>
                    </form>
                </div>
            </div>

            <!-- Right: Order Summary -->
            <div class="col-md-5 mb-4">
                <div class="card p-4 shadow-sm">
                    <h2 class="h5 mb-3">Order Summary</h2>
                    <div id="order-summary"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
    // Prices for all products
    const prices = {
        "Polish": 1500,
        "Denso Spark Plug": 3000,
        "Dash Cam": 2500,
        "Corolla Rear Light": 30000,
        "Civic Rebirth Headlight": 40000,
        "GWM Haval H6 Side Mirror": 45000,
        "HKS Exhaust": 10000,
        "Air Freshner": 750,
        "Continental 205/45/18": 28000,
        "Android Screen 10-inch": 17000,
        "Air Filter for Civic": 1500,
        "Sun Shades for Corolla": 2250,
        "Car Wax": 1500,
        "Steering Covers": 2250,
        "Civic Reborn Sidemirrors": 5000,
        "Corolla Steering": 25000
    };

    // Load header and footer
    fetch('header.html').then(r => r.text()).then(data => document.getElementById('header-placeholder').innerHTML = data);
    fetch('footer.html').then(r => r.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);

    // Display order summary
    document.addEventListener("DOMContentLoaded", function() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const TAX_RATE = 0.10;
        const DELIVERY_FEE = 250;

        let subtotal = 0;
        let itemsHTML = '';

        cart.forEach(item => {
            const price = prices[item.name] || 0;
            const totalItemPrice = price * item.quantity;
            subtotal += totalItemPrice;
            itemsHTML += `<p>${item.name} x ${item.quantity}: <strong>${totalItemPrice.toFixed(2)} PKR</strong></p>`;
        });

        let tax = subtotal * TAX_RATE;
        let total = subtotal + tax + DELIVERY_FEE;

        let summaryHTML = `
            ${itemsHTML || '<p class="text-muted">Your cart is empty.</p>'}
            <hr>
            <p>Subtotal: <strong>${subtotal.toFixed(2)} PKR</strong></p>
            <p>Tax (10%): <strong>${tax.toFixed(2)} PKR</strong></p>
            <p>Delivery Fee: <strong>${DELIVERY_FEE} PKR</strong></p>
            <hr>
            <h4>Total: <strong>${total.toFixed(2)} PKR</strong></h4>
        `;

        document.getElementById("order-summary").innerHTML = summaryHTML;
    });

    // Complete payment
    function completePayment() {
        const fullName = document.getElementById("fullName").value.trim();
        const contactNumber = document.getElementById("contactNumber").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const city = document.getElementById("city").value.trim();
        const zipCode = document.getElementById("zipCode").value.trim();

        if (!fullName || !contactNumber || !email || !address || !city || !zipCode) {
            alert("Please enter all shipping information to proceed further!");
            return;
        }

        alert("Congrats üéâ Your order has been placed!");
        localStorage.removeItem("cart"); // Clear cart
        window.location.href = "home.html"; // Redirect to homepage
    }
</script>
</body>
</html>
