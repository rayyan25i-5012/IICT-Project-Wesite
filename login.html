<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoLog - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card1 p-4 shadow-lg" style="max-width: 400px;">
      <div class="text-center">
        <h1 class="fw-bold display-4">AutoLog</h1>
        <p><i>Where every ride begins</i></p>
      </div>

      <h2 class="text-center">Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required />
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="button" class="btn btn-dark w-100 mb-3" onclick="loginUser()">Login</button>
      </form>

<button type="button" class="btn btn-dark w-100 mb-3" style="color: rgb(0, 102, 255);">Register</button>


      
<p class="text-white text-center mt-2">
  Welcome to AutoLog! Login or Register to get started
</p>
    </div>
  </div>


  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>

    fetch('footer.html').then(r => r.ok ? r.text() : '').then(data => {
      if (data) document.getElementById('footer-placeholder').innerHTML = data;
    });

    // Login function
    function loginUser() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      alert("Login Successful! Welcome back to AutoLog.");

      // Redirect to home.html
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
