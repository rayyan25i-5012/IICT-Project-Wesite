<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLog - Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="hero-banner mb-5 rounded-3">
            <centre><h1 class="text-white">AutoLog</h1>
            <p class="lead text-white">Where every ride begins</p>
            <div class="d-flex justify-content-center mt-4">
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" class="form-control" placeholder="Search For Products">
                    <button class="btn btn-danger" type="button">Search</button>
                </div>
            </div>
        </section>
        
        <h2 class="text-center mb-1">Featured Products</h2>
        <p class="text-center text-muted">Essential Products, Selected for You</p><br><br>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="images/dashcam.jpg" class="card-img-top" alt="Dashcam">
                    <div class="card-body">
                        <h5 class="card-title">Dash Cam</h5>
                        <p class="price">3,200 PKR</p>
                        <p class="card-text text-muted">Interior</p>
                        <button class="btn btn-outline-dark w-100" onclick="addToCart('Dash Cam')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="images/light.jpg" class="card-img-top" alt="Civic Rebirth Headlight">
                    <div class="card-body">
                        <h5 class="card-title">Civic Rebirth Headlight</h5>
                        <p class="price">40,000 PKR</p>
                        <p class="card-text text-muted">Exterior</p>
                        <button class="btn btn-outline-dark w-100" onclick="addToCart('Civic Rebirth Headlight')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="images/steering.webp" class="card-img-top" alt="Corolla Steering">
                    <div class="card-body">
                        <h5 class="card-title">Corolla Steering</h5>
                        <p class="price">25,000 PKR</p>
                        <p class="card-text text-muted">Interior</p>
                        <button class="btn btn-outline-dark w-100" onclick="addToCart('Corolla Steering')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="images/polish.webp" class="card-img-top" alt="Exterior Polish">
                    <div class="card-body">
                        <h5 class="card-title">Exterior Polish</h5>
                        <p class="price">2,000 PKR</p>
                        <p class="card-text text-muted">Car Care</p>
                        <button class="btn btn-outline-dark w-100" onclick="addToCart('Exterior Polish')">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Simple client-side include for header and footer
        fetch('header.html').then(response => response.text()).then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
        fetch('footer.html').then(response => response.text()).then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
<script>
const prices = {
    "Polish": 1500,
    "Denso Spark Plug": 3000,
    "DashCam": 2500,
    "Corolla Rear Light": 30000,
    "Civic Rebirth Headlight": 40000,
    "GWM Haval H6 Side Mirror": 45000,
    "HKS Exhaust": 10000,
    "Air Freshner": 750,
    "Continental 205/45/18": 28000,
    "Android Screen 10-inch": 17000,
    "Air Filter for Civic": 1500,
    "Sun Shades for Corolla": 2250,
    "Car Wax": 1500,
    "Steering Covers": 2250,
    "Civic Reborn Sidemirrors": 5000,
    "Corolla Steering": 25000
};

function addToCart(productName) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    // Check if item already exists
    let existing = cart.find(item => item.name === productName);
    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ name: productName, quantity: 1, price: prices[productName] });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(productName + " added to cart!");
}




// ---------------------- SEARCH FUNCTIONALITY ----------------------

// List of all valid products (same names as your homepage)
const productsList = [
    "Dash Cam",
    "Civic Rebirth Headlight",
    "Corolla Steering",
    "Exterior Polish",
    "Shades",
    "Screen",
    "Corolla Rearlight",
    "Air Freshner",
    "Air Filter",
    "Tyre",
    "GWM Haval H6 Side Mirror",
    "HKS Exhaust",
    "Spark Plug",
];

// Trigger search when Search button is clicked
document.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.querySelector(".btn.btn-danger");
    const searchInput = document.querySelector(".form-control");

    if (searchBtn && searchInput) {
        searchBtn.addEventListener("click", () => {
            handleSearch(searchInput.value.trim());
        });

        // Press Enter to search
        searchInput.addEventListener("keyup", (e) => {
            if (e.key === "Enter") handleSearch(searchInput.value.trim());
        });
    }
});

function handleSearch(query) {
    if (!query) return;

    // Check if product exists
    const match = productsList.find(
        p => p.toLowerCase() === query.toLowerCase()
    );

    if (match) {
        // Save the search query so category page can highlight it
        localStorage.setItem("searchQuery", match);
        window.location.href = "categories.html"; // Your categories page
    } else {
        alert("Product not found!");
    }
}
</script>
</body>
</html>
